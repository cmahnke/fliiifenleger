name: Java CI with Maven

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 22
        uses: actions/setup-java@v5
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven

      - name: Install JXL library
        run: |
          sudo apt-get update
          sudo apt-get install -y libstdc++6 libtcmalloc-minimal4 libgcc-s1 libc6 libhwy-dev libpng16-16 libbrotli1 libjpeg8 libgif7

          wget https://github.com/libjxl/libjxl/releases/download/v0.11.1/jxl-debs-amd64-ubuntu-24.04-v0.11.1.tar.gz
          tar xzf jxl-debs-amd64-ubuntu-24.04-v0.11.1.tar.gz

          sudo apt install -y -f ./libjxl_0.11.1_amd64.deb
          sudo apt install -y -f ./jxl_0.11.1_amd64.deb
          sudo apt install -y -f ./libjxl-dev_0.11.1_amd64.deb
          sudo apt-get -f install
          find /usr/lib -name libjxl.so -print -exec ln -s {} /usr/lib/libjxl.so \;
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}